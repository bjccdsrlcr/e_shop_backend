<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>订单详情</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/control.css" type="text/css"/>
    <style type="text/css">
        .order_detail {
            width: 100%;
            height: 300px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>

<div class="container container-fluid">

    <div class="row row-fluid">
        <div id="stepBar" class="ui-stepBar-wrap">
            <div class="ui-stepBar">
                <div class="ui-stepProcess"></div>
            </div>
            <div class="ui-stepInfo-wrap">
                <table class="ui-stepLayout" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">1</a>
                            <p class="ui-stepName">初始化</p>
                        </td>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">2</a>
                            <p class="ui-stepName">订单已提交</p>
                        </td>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">3</a>
                            <p class="ui-stepName">等待发货</p>
                        </td>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">4</a>
                            <p class="ui-stepName">等待开票</p>
                        </td>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">5</a>
                            <p class="ui-stepName">等待付款</p>
                        </td>
                        <td class="ui-stepInfo">
                            <a class="ui-stepSequence">6</a>
                            <p class="ui-stepName">完成</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row row-fluid">
        <form class="form-horizontal" role="form" style="border: 0.5px solid darkgray;">
            <h3 style="background: gainsboro;padding: 1%;color: rgb(236, 96, 42);">订单概况</h3>
            <h6 style="padding-left: 2%; color: rgb(236, 96, 42);">1.基本信息</h6>


            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="title">
                    订单状态
                </label>
                <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" id="title" value="待发货">
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="category">
                    订单编号
                </label>
                <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" id="category" value="100000001">
                </div>
            </div>

            <h6 style="padding-left: 2%; color: rgb(236, 96, 42);">2.配送信息</h6>


            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="title">
                    收货人(单位):
                </label>
                <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" id="title" value="广州xx科技公司">
                </div>
            </div>
            <div class="form-group has-success">
                <label class="col-sm-2 control-label" for="category">
                    收货地址
                </label>
                <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" id="category" value="广州市大学城">
                </div>
            </div>

            <h6 style="padding-left: 2%; color: rgb(236, 96, 42);">3.商品详情</h6>
            <div>
                <table class="table">
                    <tr>
                        <th>单号</th>
                        <th>商品名称</th>
                        <th>货号</th>
                        <th>品牌</th>
                        <th>数量</th>
                        <th>单位</th>
                        <th>规格</th>
                        <th>产品描述</th>
                        <th>备注</th>
                    </tr>
                    <tr>
                        <td>00988</td>
                        <td>DNA提取试剂盒</td>
                        <td>12888-50</td>
                        <td>Mobio</td>
                        <td>1</td>
                        <td>盒</td>
                        <td>50t</td>
                        <td>产品描述</td>
                        <td>备注</td>
                    </tr>

                    <tr>
                        <td>00988</td>
                        <td>DNA提取试剂盒</td>
                        <td>12888-50</td>
                        <td>Mobio</td>
                        <td>1</td>
                        <td>盒</td>
                        <td>50t</td>
                        <td>产品描述</td>
                        <td>备注========</td>
                    </tr>

                </table>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/stepBar.js"></script>
<script type="text/javascript">
    $(function () {
        stepBar.init("stepBar", {
            step: 3,
            change: true,
            animation: true
        });
    });
</script>

</body>
</html>
