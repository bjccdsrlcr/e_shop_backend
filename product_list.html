<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/colorpicker.css"/>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <link rel="stylesheet" href="css/uniform.css"/>
    <link rel="stylesheet" href="css/select2.css"/>
    <link rel="stylesheet" href="css/matrix-style2.css"/>
    <link rel="stylesheet" href="css/matrix-media.css"/>
    <link rel="stylesheet" href="css/bootstrap-wysihtml5.css"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>-->

    <style>
        .control-group .controls label {
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>普通表单</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-9 col-sm-8">
                <h2>商品列表</h2>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th><a>商品名称</a></th>
                            <th><a>品牌</a></th>
                            <th><a>货号</a></th>
                            <th><a>单位</a></th>
                            <th><a>库存</a></th>
                            <th><a>价格</a></th>
                            <th><a>状态</a></th>
                            <th><a>操作</a></th>
                        </tr>
                        </thead>
                        <tbody id="bookList">
                        <c:forEach items="${product_list}" var="product">
                            <tr>
                                <td>${product.name}</td>
                                <td>${product.brand_id}</td>
                                <td>${product.CAS}</td>
                                <td>${product.unit}</td>
                                <td>${product.stock}</td>
                                <td>${product.price}</td>
                                <td>${product.undercarriage}</td>
                                <td><a class="btn btn-xs btn-info"
                                       href="${fyToolUrl}&action=product_detail&product_id=${product.id}&forwardPage=product_detail.jsp">详情</a>
                                    <a class="btn btn-xs btn-info"
                                       href="${fyToolUrl}&action=modify_product_page&product_id=${product.id}&forwardPage=modify_product.jsp">修改</a>
                                    <c:if test="${product.undercarriage == '未上架'}">
                                        <a class="btn btn-xs btn-info" id="carriage"
                                           onclick="carriageProduct(${product.id})">上架</a>
                                    </c:if>
                                    <c:if test="${product.undercarriage == '已上架'}">
                                        <a class="btn btn-xs btn-info" id="carriage"
                                           onclick="carriageProduct(${product.id})">下架</a>
                                    </c:if>
                                    <a class="btn btn-xs btn-info" onclick="deleteProduct(${product.id})">删除</a></td>
                            </tr>
                        </c:forEach>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.toggle.buttons.html"></script>
<script src="js/masked.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/matrix.js"></script>
<script src="js/matrix.form_common.js"></script>
<script src="js/wysihtml5-0.3.0.js"></script>
<script src="js/jquery.peity.min.js"></script>
<script src="js/bootstrap-wysihtml5.js"></script>
<script>
    $('.textarea_editor').wysihtml5();
</script>
</body>
</html>
